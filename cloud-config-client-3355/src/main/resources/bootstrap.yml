server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名称
      name: config  #文件名称
      profile: dev  #文件后缀  http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

rabbitmq:
  host: localhost
  port: 15672
  username: guest
  password: guest

management:  #暴露监控端口
  endpoints:
    web:
      exposure:
        include: "*"
